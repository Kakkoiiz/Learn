<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/spotify/assets/css/style.css">
    <link rel="stylesheet" href="/spotify/assets/icon/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/spotify/assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JNKKKK/MoreToggles.css@0.2.1/output/moretoggles.min.css">
    <link rel="stylesheet" href="/spotify/assets/css/setup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="side-bar">
        <div class="bar-logo">
                <a href="" class="logo-child">
                    <img src="https://i.pinimg.com/originals/f6/74/d8/f674d8b7bbc300facf643472dec34a5a.gif" alt="">
                    <span>Kakkoi</span>
                </a>
        </div>

        <div class="nav-child">
                <ul class="nav-list">
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-music"></i>
                            <span>Cá Nhân</span>
                       </a>
                    </li>
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-compact-disc"></i>
                            <span>Khám phá</span>
                       </a>
                    </li>
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-earth-americas"></i>
                            <span>Ranking</span>
                       </a>
                    </li>
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-radio"></i>
                            <span>Radio</span>
                       </a>
                    </li>
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-heart"></i>
                            <span>Theo dõi</span>
                       </a>
                    </li>
                 
                </ul>
   
        </div>
   
        <div class="nav-bar">
            <div class="all-list">
                <ul class="nav-list">
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-headphones"></i>
                            <span>Nhạc mới</span>
                       </a>
                    </li>
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-icons"></i>
                            <span>Thể loại</span>
                       </a>
                    </li>
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-star"></i>
                            <span>Top</span>
                       </a>
                    </li>
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-film"></i>
                            <span>Live</span>
                       </a>
                    </li>
                </ul>
                <div class="adv-nav">
                    <a href="" class="adv-nav-child">
                        <img src="https://i.pinimg.com/originals/14/37/70/1437705798c250634c1d43859526440c.gif" alt="">
                    </a>
                    <a href="" class="adv-nav-child">
                        <img src="https://i.pinimg.com/originals/14/37/70/1437705798c250634c1d43859526440c.gif" alt="">
                    </a>
                </div>

                <ul class="nav-list">
                    <li class="thuvien nav-list-child ">Thư viện </li>
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-circle-play"></i>
                            <span>Bài hát</span>
                       </a>
                    </li>
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-headphones-simple"></i>
                            <span>Playlist</span>
                       </a>
                    </li>
                    <li class="nav-list-child">
                        <a href="" class="nav-private">
                            <i class="fa-solid fa-record-vinyl"></i>
                            <span>Album</span>
                       </a>
                    </li>
                    
                </ul>



            </div>

                <button class="add-playlist js-add-playlist">
                    <i class="fa-solid fa-plus"></i>
                    <span>Tạo playlist mới</span>
                </button>
               
            
        </div>
    </div>
    <div class="form-playlist js-form">
            <div class="playlist-content js-content">
                <div class="close-playlist js-close">
                    <button class="close-playlist-btn" title="Đóng">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="form">
                    <h3 class="title">Tạo playlist mới</h3>
                    <form action="">
                    <input type="text" class="input-form input " placeholder="Nhập tên playlist">   
                        <div class="option">
                           <div class="sub-title">
                                <h3 class="title-sb">Công khai</h3>
                                <h3 class="subtitle">Mọi người có thể nhìn thấy playlist này</h3>
                            </div> 
                        
                         <!-- Nút Toggle Switch Dạng Bo Góc  -->
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="option">
                           <div class="sub-title">
                                <h3 class="title-sb">Phát ngẫu nhiên</h3>
                                <h3 class="subtitle">Luôn phát ngẫu nhiên tất cả bài hát</h3>
                            </div> 
                        
                         <!-- Nút Toggle Switch Dạng Bo Góc  -->
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>

                        <button class="new-playlist">
                            <span>Tạo mới</span>
                        </button>
                    



                    </form>
                </div>
            </div>

    </div>
    <div class="main">

        <div class="noon"></div>
        
        <div class="header-nav sticky-top">
            <div class="level-left">
                <div class="btn-next">
                    <button class="next ">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="next">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <form action="" class="search">
                    <div class="search-container">
                        <div class="input-wrapper">
                            <button class="search-btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="text" class="input-search input " placeholder="Tìm kiếm bài hát, nghệ sĩ, lời bài hát...">
                        </div>
                    </div>
                </form>
            </div>

            <div class="level-right">
                <div class="setting-item header-items">
                    <button class="setting-color btn-item">
                        <i class="fa-solid fa-palette"></i>
                    </button>
                </div>
                <div class="vip">
                    <a href="" class="vip-btn header-items">
                        <button class="vip-btn btn-item">
                            <i class="fa-solid fa-gem"></i>
                        </button>
                    </a>  
                </div>
                <div class="upload header-items">
                    <button class="upload-btn btn-item">
                        <a href="" class="upload-link">
                            <i class="fa-solid fa-upload"></i>
                        </a>
                    </button>
                </div>
                <div class="setting header-items">
                    <button class="setting-btn btn-item">
                    <i class="fa-solid fa-gear"></i>
                    </button>
                </div>
                <div class="avatar header-items ">
                    <button class="avatar-btn btn-item">
                        <img src="https://i.pinimg.com/originals/c2/d3/7d/c2d37ddf2bb7fac7719affea3b8aeffa.gif" alt="">   
                    </button>
                </div>
                    
               
            </div>
        </div>
        <div class="container-fluid">
            <div class="header-noon"></div>

           <!-- carousel -->

           <div class="slidershow-container mx-4 my-5" >
                <div class="myslides   ">
                    <img src="https://i.pinimg.com/originals/ba/3c/50/ba3c505577a51ae129d55361f442fbaf.gif"  alt="">
                </div>
                <div class="myslides   ">
                    <img src="https://i.pinimg.com/originals/ba/3c/50/ba3c505577a51ae129d55361f442fbaf.gif"  alt="">
                </div>
                <div class="myslides   ">
                    <img src="https://i.pinimg.com/originals/ba/3c/50/ba3c505577a51ae129d55361f442fbaf.gif"  alt="">
                </div>
              
            </div>
            
            <h3 class="mx-4">Năm hết tết đến</h3>

            

            <button id="myButton">Click me</button>

            
        
        </div>
    </div>

    
    
</body>

    <script src="/spotify/assets/js/home.js"></script>
</html>
