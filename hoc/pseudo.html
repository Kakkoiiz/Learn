<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background: red;
        }
        h1:active {
            color: red;
        }
       .box:hover{
            background-color: aqua;
       }
       li:first-child{
           color:aquamarine
       }
       li:last-child{
           color:aquamarine
       }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>CSS pseudo</h1>
        <ul>
            <li style="border-bottom:5px solid black ;">:root</li> <!--tham chieu phan tu goc-->
            <li>:hover</li> <!-- di chuyen chuot doi mau-->
            <li>:active</li> <!-- bam vao thi doi mau-->
            <li>:first-child</li> <!--con dau tien -->
            <li>:last-child</li>
            
        </ul>
    </body>
</html>
